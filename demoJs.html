                let pass = document.getElementById("pass").value;

                let heading = document.getElementById("h1Tag");

                console.log(heading);

                if(username == "pankaj" && pass == "pankaj@123"){
                    heading.textContent = "login Sucessfull";
                }else{
                    heading.textContent = "Incorrect Username or password";
                    alert("Incorrect Username or password")
                }

                

            }

    </script>
