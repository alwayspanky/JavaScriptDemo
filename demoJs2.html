<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Javascript 2</title>
</head>
<body>
    
    <h1>Looping statement demo</h1>

    <div id="productDiv">

    </div>
    
     

    <script>

        let productDivision = document.getElementById("productDiv");

        const product = ["Redmi","OnePlus", "iPhone", "Samsung", "Vivo","Oppo","Nokia"];

        console.log(product);

        for(let i = 0; i < product.length; i++){
            productDivision.innerHTML += `
            <img src="" alt="productImage"/>
            <h1>${product[i]}</h1>`
            

        }
    </script>
   

</body>
</html>
